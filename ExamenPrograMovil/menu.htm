<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->

        <meta charset="utf-8">

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous">

    </head>

    <body>

        <div class="container">

            <header class="d-lg-flex justify-content-center justify-content-md-between">

                <div
                    class="d-flex justify-content-center justify-content-lg-end align-items-center my-2 mx-auto">

                    <div class="btn-group mr-2">

                        <button
                            type="button"
                            class="btn btn-outline-secondary dropdown-toggle btn-sm"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">

                            <i class="iconsvg icon-es"></i>

                            ES

                        </button>

                        <div class="dropdown-menu">

                            <span class="dropdown-item-text">

                                <small>

                                    EDICIONES:

                                </small>

                            </span>

                            <a class="dropdown-item" href="#">

                                <i class="iconsvg icon-en"></i>

                                EN (English)

                            </a>

                        </div>

                    </div>

                    <button type="button" class="btn btn-danger btn-sm mr-2">

                        Suscríbete

                    </button>

                    <button type="button" class="btn btn-outline-secondary btn-sm text-danger">

                        Iniciar sesión

                    </button>

                </div>

            </header>

        </div>

        <nav id="mainNav" class="navbar navbar-expand-md navbar-dark bg-danger">

            <div class="container">

                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item dropdown">

                            <a
                                class="nav-link dropdown-toggle text-white"
                                href="#"
                                id="menuFutbol"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">

                                Fútbol

                            </a>

                            <div id="dropdownMenuFutbol" class="dropdown-menu" aria-labelledby="menuFutbol"></div>

                        </li>

                        <li class="nav-item dropdown">

                            <a
                                class="nav-link dropdown-toggle text-white"
                                href="#"
                                id="menuFutbol"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">

                                Baloncesto

                            </a>

                            <div id="dropdownMenuFutbol" class="dropdown-menu" aria-labelledby="menuFutbol"></div>

                        </li>
                        <li class="nav-item dropdown">

                            <a
                                class="nav-link dropdown-toggle text-white"
                                href="#"
                                id="menuFutbol"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">

                                Motor

                            </a>

                            <div id="dropdownMenuFutbol" class="dropdown-menu" aria-labelledby="menuFutbol"></div>

                        </li>
                        <li class="nav-item dropdown">

                            <a
                                class="nav-link dropdown-toggle text-white"
                                href="#"
                                id="menuFutbol"
                                role="button"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">

                                Polideportivo

                            </a>

                            <div id="dropdownMenuFutbol" class="dropdown-menu" aria-labelledby="menuFutbol"></div>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link text-white" href="#">

                                Más

                            </a>

                        </li>

                    </ul>

                    <form class="navbar-nav ml-auto form-inline">

                        <input
                            class="form-control mr-sm-2"
                            type="search"
                            placeholder="Buscar en Marca.com"
                            aria-label="Search">

                    </form>

                </div>

            </div>

        </nav>

        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>

        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
